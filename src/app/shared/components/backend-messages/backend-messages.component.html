<!-- Let's create a nice looking alert message and also make it dismissible -->
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <div class="container">
        <div class="row">
            <div class="col-11">
                {{ message }}
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-outline-success btn-sm" data-dismiss="alert" aria-label="Close" (click)="onClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
