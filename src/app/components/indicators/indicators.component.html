<div *ngIf="indicators.length">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6">
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th>Category</th>
                        <th>Subcategory</th>
                        <th>Kind</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let indicator of indicators; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ indicator.code }}</td>
                        <td>{{ indicator.category.description }}</td>
                        <td>{{ indicator.subcategory.description }}</td>
                        <td>{{ indicator.kind }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
