<app-backend-messages *ngIf="backendMessage" [message]="backendMessage"></app-backend-messages>

<h2 class="text-center fw-normal mt-5">User Profile</h2>

<div class="container card mx-auto mt-5" *ngIf="currentUser()">
    <div class="card-body">
        <div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="my-3 row">
                    <p class="form-label text-center fs-5">Email</p>
                    <input readonly class="form-control text-center" type="text" [value]="currentUser().email" />
                </div>
                <div class="mt-3">
                    <p class="form-label text-center fs-5">Name</p>
                    <input readonly class="form-control text-center" type="text" [value]="currentUser().name" />
                </div>
                <p class="form-label text-center fs-5 mt-3">Demo Site</p>
                <select #demoSiteMenu class="form-select w-95 mx-auto" formControlName="demoSite">
                    <option disabled class="text-center">Please select demo site</option>
                    <option
                        *ngFor="let demoSite of demoSites"
                        class="text-center"
                        [selected]="currentUser().demoSite === demoSite"
                        value="{{ demoSite }}"
                    >
                        {{ demoSite }}
                    </option>
                </select>
                <p class="form-label text-center fs-5 mt-3">Stakeholder Type</p>
                <select class="form-select w-95 mx-auto" formControlName="stakeHolderType">
                    <option disabled class="text-center">Please select your stakeholder type</option>
                    <option
                        *ngFor="let stakeHolderType of stakeHolderTypes"
                        class="text-center"
                        [selected]="currentUser().stakeHolderType === stakeHolderType"
                        value="{{ stakeHolderType }}"
                    >
                        {{ stakeHolderType }}
                    </option>
                </select>
                <button [disabled]="form.invalid" class="btn btn-primary w-100 mt-5" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
